<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <title>Online Courses</title>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<main class="main">
  <section class="courses">
    <div class="courses__wrapper container">
    <div class="courses__header">
      <p class="courses__subtitle">Enjoy your studying!</p>
      <h1 class="courses__title">Our online courses</h1>
    </div>

    <div class="courses__controls">
      <ul class="courses__tabs tabs">
        <li><button class="tabs__item tabs__item--active" type="button" data-filter="all">All</button></li>
        <li><button class="tabs__item" type="button" data-filter="marketing">Marketing</button></li>
        <li><button class="tabs__item" type="button" data-filter="management">Management</button></li>
        <li><button class="tabs__item" type="button" data-filter="hr">HR &amp; Recruiting</button></li>
        <li><button class="tabs__item" type="button" data-filter="design">Design</button></li>
        <li><button class="tabs__item" type="button" data-filter="development">Development</button></li>
      </ul>

      <form class="courses__search search" action="#" method="get">
        <label class="search__label" for="course-search">
          <span class="visually-hidden">Поиск курса по названию</span>
        </label>
        <input
          class="search__input"
          id="course-search"
          type="search"
          name="q"
          placeholder="Search course..."
          autocomplete="off"
        >
        <button class="search__button" type="submit" aria-label="Найти курс">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
          <circle cx="9" cy="9" r="7" stroke="" stroke-width="2"/>
          <line x1="13.5" y1="13.5" x2="17" y2="17" stroke="" stroke-width="2" stroke-linecap="round"/>
        </svg>
        </button>
      </form>
    </div>

    <ul class="courses__grid"></ul>

    <div class="courses__pagination">
      <button class="courses__load-more" type="button">
        <svg width="22" height="20" viewBox="0 0 22 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M1 0C1.55228 0 2 0.447715 2 1V5.43632C3.65803 2.20928 7.01998 0 10.9 0C15.2556 0 18.9584 2.78413 20.3307 6.66675C20.5147 7.18747 20.2418 7.75879 19.7211 7.94284C19.2004 8.12689 18.6291 7.85396 18.445 7.33325C17.3463 4.22472 14.3817 2 10.9 2C7.93996 2 5.35365 3.60799 3.96994 6H6.99996C7.55225 6 7.99996 6.44772 7.99996 7C7.99996 7.55228 7.55225 8 6.99996 8H1C0.447715 8 0 7.55228 0 7V1C0 0.447715 0.447715 0 1 0Z" fill=""/>
          <path fill-rule="evenodd" clip-rule="evenodd" d="M2.07703 12.0572C2.59775 11.8731 3.16907 12.146 3.35312 12.6668C4.45183 15.7753 7.41647 18 10.8982 18C13.8582 18 16.4445 16.392 17.8282 14H14.7982C14.2459 14 13.7982 13.5523 13.7982 13C13.7982 12.4477 14.2459 12 14.7982 12H20.7981C21.3504 12 21.7981 12.4477 21.7981 13V19C21.7981 19.5523 21.3504 20 20.7981 20C20.2459 20 19.7981 19.5523 19.7981 19V14.5637C18.1401 17.7907 14.7782 20 10.8982 20C6.54254 20 2.83975 17.2159 1.46744 13.3332C1.28339 12.8125 1.55632 12.2412 2.07703 12.0572Z" fill=""/>
         </svg>
        Load more
      </button>
    </div>
  </div>
  </section>
</main>
<script type="module" src="js/app.js"></script>
</body>
</html>
